			</div>

		<!-- Tab panes -->

		<div class="tab-content">
			<div th:classappend="${classActiveEdit}? 'in active'"
				class="tab-pane" id="newAccount">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body" style="background-color: #ededed;">
							<form th:action="@{/updateUserInfo}" method="post">
								<input type="hidden" name="id" th:value=${user.id}>
								<div class="bg-info" th:if=${updateUserInfo}>User info
									updated.</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-xs-6">
											<label for="firstName">First Name</label> <input type="text"
												class="form-control" name="firstName" id="firstName"
												th:value="${user.firstName}" />
										</div>
										<div class="col-lg-6 col-md-6 col-xs-6">
											<label for="lastName">Last Name</label> <input type="text"
												class="form-control" name="lastName" id="lastName"
												th:value="${user.lastName}" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="userName">Username</label> <input type="text"
										class="form-control" id="userName" name="username" th:value="${user.username}" />

								</div>
								<div class="form-group">
									<label for="currentPassword">Current Password</label> <input type="text"
										class="form-control" id="currentPassword" name="currentPassword" th:value="${currentPassword}" />

								</div>
								<p style="color: #828282">Enter current pass to change email or pass.</p>
								</div>
								<div class="form-group">
									<label for="emailAddress">Email Address</label> <input type="text"
										class="form-control" id="emailAddress" name="emailAddress" th:value="${user.email}" />

								</div>
								<p style="color: #828282">A valid email.</p>
								<div class="form-group">
									<label for="txtNewPassword">New Password</label> <input type="password"
										class="form-control" id="txtNewPassword" name="newPassword"/>

								</div>
								<div class="form-group">
									<label for="txtConfirmPassword">Confirm Password</label> <input type="password"
										class="form-control" id="txtConfirmPassword"/>

								</div>
								<p style="color: #828282">Enter same pass in both fields.</p>
								<button type="submit" class="btn btn-success">Update Profile</button>
							</form>
						</div>
					</div>
				</div>
			</div>
