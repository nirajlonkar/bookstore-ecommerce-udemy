
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>

<body>

	<div th:replace="common/header :: navbar"></div>



	<div class="container" style="width: 100%">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" href="#newAccount">Create new Account</a></li>
			<li class="nav-item"><a class="nav-link" data-toggle="tab"
				href="#login">Login</a></li>
			<li class="nav-item"><a class="nav-link" data-toggle="tab"
				href="#forgotPassword">Forgot Password?</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane fade" id="newAccount">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body" style="background-color: #ededed;">
							<form>
								<div class="form-group">
									<label for="newUsername">*Usename</label> <input type="text"
										required="required" id="newUsername" class="form-control"
										name="username" />
									<p style="color: #828282">Enter you username here</p>
								</div>
								<div class="form-group">
									<label for="email">*Email</label> <input type="text"
										required="required" id="email" class="form-control"
										name="email" />
									<p style="color: #828282">Enter you email here</p>
								</div>
								<button type="submit" class="btn btn-primary">Create
									new Account</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane container fade" id="login">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="newUsername">*Usename</label> <input type="text"
										required="required" id="newUsername" class="form-control"
										name="username" />
									<p style="color: #828282">Enter you username here</p>
								</div>
								<div class="form-group">
									<label for="password">*Password</label> <input
										type="password" required="required" id="newPassword"
										class="form-control" name="password" />
									<p style="color: #828282">Enter password mailed to you</p>
								</div>
								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="tab-pane container fade" id="forgotPassword">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="recoverEmail">*Email</label> <input type="text"
										required="required" id="recoverEmail" class="form-control"
										name="email" />
									<p style="color: #828282">Enter your registered email
										address. You will be sent a new password.</p>
								</div>

								<button type="submit" class="btn btn-primary">Send</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
